name: BizBuySell Florida Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright
        python -m playwright install chromium
        python -m playwright install-deps
        
    - name: List files (debug)
      run: |
        echo "Current directory:"
        pwd
        echo "Files in current directory:"
        ls -la
        echo "Python version:"
        python --version
        
    - name: Run scraper
      run: python scraper.py
      
    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Commit and push results
      run: |
        git add -A
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: scraped-data
        path: |
          bizbuysell_florida_data.csv
          bizbuysell_florida_data.json
        retention-days: 30
    - name: Check if files were created
      run: |
        echo "Files in current directory:"
        ls -la
        echo "---"
        echo "Looking for CSV/JSON files:"
        find . -name "*.csv" -o -name "*.json"
        echo "---"
        echo "File bizbuysell_florida_data.csv exists?"
        if [ -f "bizbuysell_florida_data.csv" ]; then
          echo "YES - CSV exists"
          wc -l bizbuysell_florida_data.csv
        else
          echo "NO - CSV not found"
        fi
